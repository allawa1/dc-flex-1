<!DOCTYPE html>
<html>
    <head> 
        <title> Contact Us </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form action="#">
            <label for="firstName">
                <input id="firstName" type="text" placeholder="your first name" required>
            </label>
            <label for="lastName">
                <input id="lastName" type="text" placeholder="your last name" required>
            </label>
            <label for="email">
                <input id="email" type="text" placeholder="your email address" required>
            </label>
            <label for="phoneNumber">
                <input id="phoneNumber" type="number" placeholder="your phone number" required>
            </label>
            <label for="comments">
                <input id="comments" type="text">
            </label>
            <button type="submit">Submit</button>
        </form>
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</html>
