<!-- Below is the form for our product selection -->

    <form id="formcoookie" >
      <fieldset>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Please select your flavor below.</label>
          <select class="form-control" id="exampleFormControlSelect1"  name="cookeO">
            <option value="Chocolate Chip" class="choc">Chocolate Chip</option>
            <option value="Cream" class="cic">Cookies 'n Ice Cream</option>
            <option value="Dark Chocolate" class="dc">Dark Chocolate</option>
            <option value="MnM" class="mnm">M&M's</option>
            <option value="Maccadamia" class="mac">Macadamia</option>
            <option value="PB" class="pb">Peanut Butter</option>
            <option value="Red Velvet" class="rv">Red Velvet</option>
            <option value="Snick" class="sn">Snickerdoodle</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Please select how many you would like.</label>
          <select multiple class="form-control" id="exampleFormControlSelect2" name="order">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6 (Half a Dozen)</option>
            <option value="12">1 Dozen</option>
            <option value="13">1 Dozen and a Half</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">If there are any special requests with your order, please note them down below.</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textbox"></textarea>
        </div>

<!-- Below is the customers information -->
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" name="First" class="form-control" id="validationCustom01" placeholder="Mark" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" name="Last"class="form-control" id="validationCustom02" placeholder="Otto" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">City</label>
            <input type="text" name="City" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">State</label>
            <select class="custom-select" name="State" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Zip Code</label>
            <input type="text" name="Zip" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
      </fieldset>
        <input class="btn btn-primary" type="submit" id="submit-button" value="Submit Form">
      </form>
